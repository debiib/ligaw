<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;
      background: linear-gradient(135deg, #2c2c2c, #f2f2f2);
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid #444;
      box-shadow: 0 0 15px rgba(255, 200, 200, 0.7), 
                  0 0 25px rgba(50, 50, 50, 0.9);
      margin-bottom: 15px;
      object-fit: cover;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #444, #222);
      color: #f5f5f5;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(135deg, #555, #b71c1c);
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: #f7f7f7;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 350px;
    }

    .modal-content h2 {
      color: #222;
      margin-bottom: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    input {
      margin-top: 10px;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #aaa;
      text-align: center;
      font-size: 1rem;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #b71c1c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #222;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      img {
        width: 120px;
        height: 120px;
      }
      button {
        font-size: 1rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <img src="kox.jpg" alt="Profile Picture">
  <h1>Kox Qour</h1>
  <button id="openModal">click baby</button>

  <!-- Modal -->
  <div id="passwordModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>di ka si nimue pag di mo alam gusto ko. una k hahhaahhaha</h2>
      <input type="password" id="passwordInput" placeholder="Password">
      <br>
      <button class="submit-btn" onclick="checkPassword()">Submit</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("passwordModal");
    document.getElementById("openModal").onclick = () => {
      modal.style.display = "flex";
    };

    function checkPassword() {
      const pass = document.getElementById("passwordInput").value;
      if (pass === "kiss") {  // ðŸ”‘ change password here
        window.location.href = "letter.html";
      } else {
        alert("alis sa baby ko lang to neng");
      }
    }
  </script>
</body>
</html>
